<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id="console-log">Console Log</button>
      <button id="console-err">Console Error</button>
      <button id="console-count">Console Count</button>
      <button id="console-warn">Console Warn</button>
      <button id="console-assert">Console Assert</button>
      <button id="console-clear">Console Clear</button>
      <button id="console-dir">Console Dir</button>
      <button id="console-dirxml">Console dirxml</button>
      <button id="console-group-start">Console Group Start</button>
      <button id="console-group-end">Console Group End</button>
      <button id="console-table">Console Table</button>
      <button id="start-timer">Start Timer</button>
      <button id="end-timer">End Timer</button>
      <button id="console-trace">Console Trace</button>
      <button id="trigger-global-err">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    let btn_log = document.getElementById('console-log');
    btn_log.addEventListener('click', () => {
      console.log('Console Log Clicked');
    });

    let btn_err = document.getElementById('console-err');
    btn_err.addEventListener('click', () => {
      console.error('Console Error Clicked');
    });

    let btn_count = document.getElementById('console-count');
    btn_count.addEventListener('click', () =>{
      console.count();
    });

    let btn_warn = document.getElementById('console-warn');
    btn_warn.addEventListener('click', () => {
      console.warn('Console Warn Clicked.');
    });

    let btn_assert = document.getElementById('console-assert');
    btn_assert.addEventListener('click', () => {
      console.assert(1 > 3, 'false, 1 should be less than 3');
    });

    let btn_clear = document.getElementById('console-clear');
    btn_clear.addEventListener('click', () => {
      console.clear();
    });

    let btn_dir = document.getElementById('console-dir');
    btn_dir.addEventListener('click', () => {
      console.dir(form);
    });

    let btn_dirxml = document.getElementById('console-dirxml');
    btn_dirxml.addEventListener('click', () => {
      console.dirxml(form);
    });

    let btn_groupstart = document.getElementById('console-group-start');
    btn_groupstart.addEventListener('click', () => {
      console.group();
    });

    let btn_groupend = document.getElementById('console-group-end');
    btn_groupend.addEventListener('click', () => {
      console.groupEnd();
    });

    let btn_table = document.getElementById('console-table');
    btn_table.addEventListener('click', () => {
      console.table(form);
    });

    let btn_starttimer = document.getElementById('start-timer');
    btn_starttimer.addEventListener('click', () => {
      console.time();
    });

    let btn_endtimer = document.getElementById('end-timer');
    btn_endtimer.addEventListener('click', () => {
      console.timeEnd();
    });

    let btn_trace = document.getElementById('console-trace');
    btn_trace.addEventListener('click', () => {
      console.trace();
    });

    let btn_globalerror = document.getElementById('trigger-global-err');
    btn_globalerror.addEventListener('click', () => {
      try{
        notGonnaWork();
      }
      catch(err){

    }
